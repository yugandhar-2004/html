<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="forest.jpg">
    <nav class="a">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">current weather</a></li>
            <li><a href="map.html">basic weather map</a></li>
            <li><a href="forecast.html">5-Day Forecast</a></li>
            <li><a href="previous-cautions.html">air-pollution-info</a></li>
            <li><a href="geocoding.html">Geocoding</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
    <div class="weather-app">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-details">
            <h1 id="cityName">City</h1>
            <h2 id="temperature">Temperature</h2>
            <h3 id="weatherCondition">Condition</h3>
            <img id="weatherIcon" src="download (1).jpeg" style="border-radius: 50%;" alt="Weather Icon">
            <div class="extra-info">
                <p>Humidity: <span id="humidity">--</span>%</p>
                <p>Wind Speed: <span id="windSpeed">--</span> m/s</p>
                <p>Min Temperature: <span id="minTemp">--</span> °C</p>
                <p>Max Temperature: <span id="maxTemp">--</span> °C</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
