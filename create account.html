<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="create account.css">
    <script>
        function handleAccountCreation(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add your logic for account creation
            alert('Account created successfully!'); // Placeholder for actual logic
            window.location.href = 'login.html'; // Redirect to login page (change as needed)
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="account-form" onsubmit="handleAccountCreation(event)">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
            <p class="message">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
