<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
        <form>
            <h1>Deactivate Account</h1>
            <label for="name">Username:</label><br>
            <input type="text" id="name" name="name" ><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" ><br>
            <label for="reason">Reason for Deactivation:</label><br>
            <select id="reason" name="reason" required><br>
                <option value="">Select a reason</option>
                <option value="not_useful">Not Useful</option>
                <option value="privacy_concerns">Privacy Concerns</option>
                <option value="prefer_another_service">Prefer Another Service</option>
                <option value="other">Other</option>
            </select><br>
            <br>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here..."></textarea><br>
            <br>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
