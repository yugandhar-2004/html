<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var c = canvas.getContext("2d");
        c.fillStyle = "blue";
        c.fillRect(10, 10, 50, 50);
        c.beginPath(); 
        c.moveTo(10, 20);
        c.lineTo(150, 150);
        c.strokeStyle = "red";
        c.stroke();
        c.beginPath(); 
        c.arc(90, 90, 30, 0, Math.PI * 2);
        c.strokeStyle = "green";
        c.stroke();

    </script>
</body>
</html>
